# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.6 and backports.zoneinfo>=0.1
# Also requires the 'date' token to be used in the file_template
#utc
# set to 'true' to skip the timezone if the date token is used in the
# file_template
#timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_numuer - whether to insert a version number before the 'revision identifier'
# revision_environment = false

# version_path_separator - modify how alembic creates new files.  Default configuration will put alembic versions
# in a flat directory structure.  If set to 'slug', the versions will be organized in a hierarchy based on
# the 'slug' of the version.  If set to 'underscore', the versions will be organized in a hierarchy based on
# the 'revision identifier' of the version.
# version_path_separator = dash

# version_locations - list of paths where to store version files
# version_locations = %(here)s/bar %(here)s/bat alembic/versions

# set to 'true' to search source files recursively
# from the location of the alembic.ini file
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# sqlalchemy.url = sqlite:///./todo_app.db # Commented out to use DATABASE_URL from environment

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are to be
# executed whenever a "revision" command generates a new revision file.
# See the documentation for further detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S